<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM JAVASCRIPT</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="head">
        <h1 id="title">Hello</h1>
    </div>

    <div class="container">
        <div class="box" id="box-1">Red</div>
        <div class="box" id="box-2">Blue</div>
        <div class="box" id="box-3">Green</div>
        <div class="box" id="box-4">Yellow</div>
    </div>

    <form onsubmit = "changetext(event)">
        <input type="text" id="changename" required minlength="3" maxlength="15" placeholder="Enter your name">
        <button type="submit">Greet</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
